name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build all packages
        run: |
          cd frontend && pnpm build
          cd ../backend && pnpm build
          cd ../contracts && forge build
      
      - name: Create release archives
        run: |
          mkdir -p release
          cd frontend/dist && tar -czf ../../release/frontend-${GITHUB_REF_NAME}.tar.gz .
          cd ../../backend/dist && tar -czf ../../release/backend-${GITHUB_REF_NAME}.tar.gz .
          cd ../../contracts/out && tar -czf ../../release/contracts-${GITHUB_REF_NAME}.tar.gz .
      
      - name: Generate changelog
        id: changelog
        run: |
          echo "## What's Changed" > CHANGELOG.md
          git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"* %s (%h)" >> CHANGELOG.md
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
